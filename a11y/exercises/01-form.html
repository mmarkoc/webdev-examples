<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Exercise</title>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <br /><br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input
            type="radio"
            id="spongebob"
            value="spongebob"
            name="character"
          />
          <label for="spongebob">Spongebob</label><br />
          <input type="radio" id="patrick" value="patrick" name="character" />
          <label for="patrick">Patrick</label><br />
          <input type="radio" id="sandy" value="sandy" name="character" />
          <label for="sandy">Sandy</label><br />
        </fieldset>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
